<!DOCTYPE html>
<html> 
    <head> 
<h1 style="text-align:center"><u>To illustrate Nested and Definnition list tag</u></h1>
    </head>
    <body>
<p><b>an ordered Nested list </b> </p> 
<ul>
    <ol>
        <li>coffee </li>
        <li>Tea
            <ol type="a">
                <li> black tea  </li>
                <li> green tea  </li>
            </ol>
            <ol type="i">
                <li> China  </li>
                <li> Africa  </li>
            </ol>
        </li>
        <li>milk </li>
    </ol>
   
</ul>

    </body>
</html>
